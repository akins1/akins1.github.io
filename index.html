        <h4>Arpeggiator</h4>
        This piano is an arpeggiator. Select notes on the piano, select the BPM, click play, and adjust the volume. 
        When a note is selected to be played by the arpeggiator, it reduces the probability it will pick it again by 50%.
    </div>

    <button id="randomStart" onclick="playArpeggiator()">Start</button>
    <button id="randomStop" onclick="stopArpeggiator()" disabled>Stop</button>

    <div>
        <label for="speed">BPM</label>
        <input type="range" id="speed" name="volume" min="60" max="180" />
        <output id="speedText"></output>
    </div>
    <div>
        <label for="volume">Volume</label>
        <input type="range" id="volume" value="0.2" name="volume" min="0" max="1" step="0.01" />
        <output id="volumeText"></output>
    </div>
